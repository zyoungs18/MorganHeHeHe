<body class="gallery-page">

<nav class="hotbar">
    <a href="index.html">Home</a>
    <a href="herring.html">Herring</a>
    <a href="gallery.html">Gallery</a>

<div class="gallery-container">
    <button id="prev-btn">&#8592;</button>

    <div class="gallery-content">
        <h2 id="photo-name">Welcome</h2>
        <img id="gallery-image" src="morgan/gallery.webp" alt="Gallery Image">
    </div>

    <button id="next-btn">&#8594;</button>
</div>


<script>
    const images = [
        { src: 'morgan/banned.jpeg', name: 'Banned' },
        { src: 'morgan/cat.jpeg', name:'Cat' },
        { src: 'morgan/fishing.jpeg', name: 'Fishing' },
        { src: 'morgan/funny.jpeg', name: 'Funny' },
        { src: 'morgan/glasses.jpeg', name: 'Glasses' },
        { src: 'morgan/heritage.jpeg', name: 'Heritage' },
        { src: 'morgan/lake.jpeg', name: 'Lake' },
        { src: 'morgan/lilguy.jpeg', name: 'Lilguy' },
    ];

    let currentIndex = 0;

    const galleryImage = document.getElementById('gallery-image');
    const photoName = document.getElementById('photo-name');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function updateGallery() {
        galleryImage.src = images[currentIndex].src;
        photoName.textContent = images[currentIndex].name;
    }

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateGallery();
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateGallery();
    });
</script>

</body>
</html>
